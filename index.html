<head>
    <link rel="stylesheet" href="style.css"></link>
    <script src="functions.js"></script>
    <title>Workout Tracker</title>
</head>

<body>
    <header>
        <h1>Workout Tracker</h1>
    </header>
    <main>
        <div id="ctrls">
            <label for="exercise" id="exercise-lbl">Exercise</label>
            <input type="text" id="exercise-ctrl" name="exercise"></input>
            <select id="weight-lbl" value="Weight">
                <option value="Weight">Weight</option>
                <option value="Intensity">Intensity</option>
            </select>
            <input type="number" id="weight-ctrl" name="weight"></input>
            <select id="reps-lbl" value="Reps">
                <option value="Reps">Reps</option>
                <option value="Time">Time</option>
            </select>
            <input type="number" id="reps-ctrl" name="reps"></input>
        </div>
        <div id="canvas" hidden>
            <table id="table" onload="build_table()">
            </table>
        </div>
    </main>
    <footer id="buttons">
        <div id="editor-buttons">
            <input type="button" id="add_set" value="Add set" onclick="add_set()"></input>
            <input type="button" id="show_tbl" value="View workout" onclick="show_table()"></input>
        </div>
        <div id="viewer-buttons" hidden>
            <input type="button" id="export_pdf" value="Export PDF" onclick="export_workout_pdf()"></input>
            <input type="button" id="export_csv" value="Export CSV" onclick="export_workout_csv()"></input>
            <input type="button" id="hide_tbl" value="Back" onclick="hide_table()"></input>
            <a id="file_buffer" hidden></a>
        </div>
    </footer>
</body>
